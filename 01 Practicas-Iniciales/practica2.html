<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>Mi primer ejemplo con REACT</h1>
    <h2>Otro ejemplo</h2>
    <div id="principal">

    </div>
    <script type="text/babel">
        //Ejemplo en modo declarativo JSX
        const elemento =
        <div>
            <h2>Esto es un ejemplo JSX de REACT</h2>
            <h3>Esto es un h3</h3>
        </div>;
        //Creo un elemento ROOT como contenedor
        const contenedor=ReactDOM.createRoot(document.getElementById("principal"));
        //Asociar este elemento dentro del contenedor
        contenedor.render(elemento);
    </script>
</body>
</html>
