<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 8</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>Mi primer ejemplo con REACT</h1>
    <h2>Otro ejemplo</h2>
    <div id="principal">

    </div>
    <script type="text/babel">
        function VerDatos(){
            return(
                <div>
                    <p>Nombre:</p>
                    <input type="text" name="nombre" />
                    <br />
                    <p>Apellido:</p>
                    <input type="text" name="apellido" />
                    <br />
                    <VerDireccion/>
                </div>
            );
        }

        const iniciales = (n, a1, a2) => {
            return `${n[0]}.${a1[0]}.${a2[0]}`
        }

        function VerDireccion(){
            const calle = "Calle LL nro. 10";
            const nombre = "Michael";
            const apellidos = "Vargas Loza";
            const verdad = true;
            const n = 100
            const array = [1, 30, 45];
            
            return(
                <>
                    <p>Calle:</p>
                    <p>{ calle }</p>
                    <p>{ nombre }</p>
                    <p>{ 1 + 3 }</p>
                    <p>{ apellidos.toUpperCase() }</p>
                    <p>{ verdad ? "Si" : "No" }</p>
                    <p>{ n + "90" }</p>
                    <p>{ n + parseInt("90") }</p>
                    <p>{ array }</p>
                    <p>{ iniciales("michael", "vargas", "loza").toUpperCase() }</p>
                </>
            );
        }
                
        //Creo un elemento ROOT como contenedor
        const contenedor = ReactDOM.createRoot(document.getElementById("principal"));
        //Asociar este elemento dentro del contenedor
        contenedor.render(<VerDatos />);
    </script>
</body>
</html>
